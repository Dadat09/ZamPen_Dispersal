{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-bottom: 10vh;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow-lg p-5 custom-form">
                <h2 class="mb-4 text-center">Add Chicken</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Render other fields -->
                    {% for field in form %}
                        {% if field.name != 'tag_color' and field.name != 'custom_tag_color' %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    {% endfor %}
                    
                    <!-- Render tag_color as a dropdown and text input for custom color -->
                    <div class="form-group">
                        <label for="tag_color">Tag Color</label>
                        <select id="tag_color" class="form-control" name="tag_color" onchange="toggleInput(this)">
                            <option value="">Choose a tag color</option>
                            {% for color in form.fields.tag_color.choices %}
                                <!-- Avoid adding "Other" again if it's already added in the form -->
                                {% if color.0 != "other" %}
                                    <option value="{{ color.0 }}">{{ color.1 }}</option>
                                {% endif %}
                            {% endfor %}
                            <option value="other">Other</option> <!-- Manually add Other option only once -->
                        </select>
                        <!-- Custom tag color input field, hidden by default -->
                        {{ form.custom_tag_color }}
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleInput(select) {
        const customInput = document.getElementById('id_custom_tag_color');  // Use Django-generated ID
        if (select.value === 'other') {
            customInput.style.display = 'block';  // Show the custom input
            customInput.value = '';  // Clear any previous value
        } else {
            customInput.style.display = 'none';  // Hide the custom input
            customInput.value = '';  // Clear the custom input field
        }
    }
</script>
{% endblock %}
