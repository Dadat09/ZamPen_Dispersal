<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="{% static 'css/admin.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white">
        <h3 class="text-center p-2">Zampen Chicken</h3>
        <p class="text-center">Staff Dashboard</p>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'dashboard'%}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'user'%}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'farmer'%}">Farmers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'grower'%}">Growers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'livestock'%}">Chickens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'dispersal'%}">Dispersals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'farm'%}">Farms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{%url 'family'%}">Families</a>
            </li>
        </ul>
    </div>

    <!-- Pull tab -->
    <div class="pull-tab">
        <button id="sidebarToggle" class="btn cstm-btn">â€º</button>
    </div>
    <!-- Main content -->
    <div id="main-content" class="p-5">
        {%block content%}
        {%endblock%}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/008d2189bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/admin.js' %}"></script>

</body>
<style>
    .pull-tab button
{
    background-color: #3b4045;
    color: white!important;
}
.pull-tab {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    background-color: #343a40;
    padding: 10px;
    border-radius: 0 10px 10px 0;
    z-index: 1100;
    transform: translateX(0); /* Initial state: pull tab is at the left edge */
}
</style>
</html>
